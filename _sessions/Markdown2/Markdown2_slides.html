# Tabellen

.pull-left4[

Tabellen werden mit &lt;highm&gt;table()&lt;/highm&gt; angezeigt werden- sind dann allerdings nicht schön formatiert ... 

````markdown
{r}
df &lt;- select(airbnb, Preis) %&gt;% 
      slice(1:5)
        
table(df)

````

]

.pull-right5[


```

 33  49 125 129 180 
  1   1   1   1   1 
```

]

---

# Tabellen

.pull-left4[
Schönere Darstellung ist mit &lt;high&gt;kable()&lt;/high&gt; möglich ... 


```r
{r}
kable(select(airbnb, Preis) %&gt;% 
            slice(1:5),  
      col.names = "Preis")
```
]

.pull-right5[


| Preis|
|-----:|
|   125|
|    33|
|   180|
|    49|
|   129|
