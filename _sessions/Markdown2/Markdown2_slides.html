# Welche Faktoren bestimmen den Preis?

.pull-left4[

Regression mit Vorhersage von Preis durch die Anzahl der Schlafzimmer und das Rating eines Objektes.




````markdown
{r eval = TRUE, echo = TRUE}

model &lt;- lm(Preis ~ Schlafzimmer + 
                    Rating_gesamt, 
            data = airbnb)
````

]

summary(model)
```
